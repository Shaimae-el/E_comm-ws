<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exp E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-Shop</a>
    <button class="btn btn-outline-light" onclick="window.location.href='cart.html'">
      <i class="fa fa-shopping-cart"></i> Panier
    </button>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">
    <!-- Barre latérale -->
    <aside class="col-md-3 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Filtres</h5>

          <label for="category" class="form-label">Catégorie</label>
          <select id="category" class="form-select mb-3" onchange="applyFilters()">
            <option value="all">Toutes</option>
          </select>

          <label for="sort" class="form-label">Trier par</label>
          <select id="sort" class="form-select mb-3" onchange="applyFilters()">
            <option value="az">Nom A-Z</option>
            <option value="za">Nom Z-A</option>
            <option value="priceAsc">Prix croissant</option>
            <option value="priceDesc">Prix décroissant</option>
          </select>

          <button class="btn btn-secondary w-100" onclick="resetFilters()">Réinitialiser</button>
        </div>
      </div>
    </aside>

    <!-- Produits -->
    <main class="col-md-9">
      <input id="searchInput" class="form-control mb-3 search-bar" placeholder="Rechercher un produit..." oninput="applyFilters()" />
      <div class="row" id="products"></div>
      <nav><ul class="pagination justify-content-center" id="pagination"></ul></nav>
    </main>
  </div>
</div>

<!-- Modal Détails Produit -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button class="btn btn-primary" id="modalAddToCart">Ajouter au panier</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
